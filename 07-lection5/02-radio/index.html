<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input class="radio__input" name="test" type="radio">
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__inner"></div>
                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>
        <label class="radio">
            <input class="radio__input" name="test" type="radio">
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__inner"></div>
                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>
        <label class="radio">
            <input class="radio__input" name="test" type="radio" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <div class="radio__inner"></div>
                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>
    </body>
</html>
