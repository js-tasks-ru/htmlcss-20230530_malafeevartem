<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="text-field">
            <label class="text-field__label" for="label">Label</label>
            <div class="text-field__control">
                <input class="text-field__input" id="label" type="text" placeholder="Placeholder">
                <span class="text-field__icon"></span>
            </div>
        </div>
        <div class="text-field">
            <label class="text-field__label" for="success">Success</label>
            <div class="text-field__control text-field__control_success">
                <input class="text-field__input" id="success" type="text" placeholder="Sucess">
                <span class="text-field__icon"></span>
            </div>
        </div>
        <div class="text-field">
            <label class="text-field__label" for="error">Error</label>
            <div class="text-field__control text-field__control_error">
                <input class="text-field__input" id="error" type="text" placeholder="Error">
                <span class="text-field__icon"></span>
            </div>
        </div>
        <div class="text-field">
            <label class="text-field__label" for="disabled">Disabled</label>
            <div class="text-field__control text-field__control_error">
                <input class="text-field__input" id="disabled" type="text" placeholder="Disabled" disabled>
                <span class="text-field__icon"></span>
            </div>
        </div>
    </body>
</html>
